<!-- Contact Form -->
<div class="container">
  <br />
     <h2 class="text-center">Contact Us</h2>
  <br />
  <form id="contactForm">
    <div class="form-group">
      <div class="row">
        <div class="col-xs-12 col-md-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName"  placeholder="Your first name...">
      </div>
       <div class="col-xs-12 col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName"  placeholder="Your last name...">
       </div>
      </div>
    </div>
    <div class="form-group">
      <label for="yourEmail">Email address</label>
      <input type="email" class="form-control" id="yourEmail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. We also need it to get back to you!</small>
    </div>
        <div class="form-group">
      <label for="message">Message</label>
      <textarea type="email" class="form-control" id="message" placeholder="What's on your mind?"></textarea>
    </div>
    <div class="text-center">
<button class="btn btn-lg sendButton">Send</button>
</div>
</form>
